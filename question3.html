<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Question-3:- Program to search for a element in a array of strings</h1>
    <script>
        var a=["ayush","sinha","anubhav","negi","akash","raj"];
        for(var i=0;i<a.length;i++)
        {
            if(a[i]=="negi")
            {
                document.write("<h3>Item is "+a[i]+"</h1>");
            }
        }
        
    </script>
</body>
</html>
