<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<script>
function fn1()
{
    var a=document.getElementById("hello");
    var b=document.getElementById("hello1");
    b.value=a.value;
    
}
</script>
<body>
    <h2><pre>
    Question 2
        Create a webpage containing two input fields and a button.
        A. Write something in the first input
        B. On click of the button, the content of input one should be copied in the second input
    </pre></h2>
    <input type="text" placeholder="Enter anything" id="hello">
    <br><br>
    <input type="text" id="hello1">
    <br><br>
    <button type="button" onclick="fn1()">Click</button>
</body>
