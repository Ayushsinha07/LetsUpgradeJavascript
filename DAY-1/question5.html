<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Question5:-Print an array in reverse order</h1>
    <script>
        var a=["My name is ayush kumar sinha","2","45","65879","puru"];
        document.write("<h3>"+a+"</h3><br>");
        var n=a.length;
        //document.write(n);
        for(var i=n-1;i>=0;i--)
        {
            document.write("<b>  "+a[i]);
        }
        
    </script>
</body>
</html>
