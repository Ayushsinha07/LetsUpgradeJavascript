<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Question:-2 -> Program to convert minutes to seconds</h2>
    <h3>Output:-</h3>
    <input type="text" placeholder="Enter the minutes" name="m" id="hel" >
    <button onclick="fun()">Click</button>
    <script>
        function fun()
        {
        var min=document.getElementById("hel").value;
        var sec;
        sec=min*60;
        document.write("<h4>"+sec+"sec</h4>");
        }
        
    </script>
</body>
</html>
