<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Question4:-Program to display only elements containing 'a' in them from a array</h1>
    <script>
        var arr=["ayush","atul","sinha","thala","csk","msd"];
        var arr2;
        for(var i=0;i<arr.length;i++)
        {
            arr2=arr[i];
            for(var j=0;j<arr2.length;j++)
            {
                if(arr2[j]=="a")
                {
                    document.write("<h3>"+arr2);
                    break;
                }
            }
           
        }
    </script>
    

</body>
</html>
